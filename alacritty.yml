# Configuration for Alacritty, the GPU enhanced terminal emulator

# Font configuration
font:
  normal:
    family: Fira Code Light
    # Point size of the font
    size: 14
  # Offset is the extra space around each character. offset.y can be thought of
  offset:
    x: 1
    y: 1
  use_thin_strokes: true

# Colors (Base16 Default Dark)
colors:
  # Default colors
  primary:
    background: '0x181818'
    foreground: '0xd8d8d8'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xd8d8d8'
    cursor: '0xd8d8d8'

  # Normal colors
  normal:
    black:   '0x181818'
    red:     '0xab4642'
    green:   '0xa1b56c'
    yellow:  '0xf7ca88'
    blue:    '0x7cafc2'
    magenta: '0xba8baf'
    cyan:    '0x86c1b9'
    white:   '0xd8d8d8'

  # Bright colors
  bright:
    black:   '0x585858'
    red:     '0xab4642'
    green:   '0xa1b56c'
    yellow:  '0xf7ca88'
    blue:    '0x7cafc2'
    magenta: '0xba8baf'
    cyan:    '0x86c1b9'
    white:   '0xf8f8f8'

key_bindings:
  - { key: J,        mods: Alt,     chars: "\x1bj"  }
  - { key: K,        mods: Alt,     chars: "\x1bk"  }
  - { key: H,        mods: Alt,     chars: "\x1bh"  }
  - { key: L,        mods: Alt,     chars: "\x1bl"  }
