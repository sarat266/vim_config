# Configuration for Alacritty, the GPU enhanced terminal emulator

# Font configuration
font:
  normal:
    family: Lekton Nerd Font Mono
    # Point size of the font
    size: 12

  # Offset is the extra space around each character. offset.y can be thought of
  offset:
    x: 0
    y: 4

  glyph_offset:
    y: -43
    x: -36

  use_thin_strokes: true

colors:
  # Default colors
  primary:
    background: '#2c2c2c'
    foreground: '#d6d6d6'

    dim_foreground:    '#dbdbdb'
    bright_foreground: '#d9d9d9'
    dim_background:    '#202020' # not sure
    bright_background: '#3a3a3a' # not sure

  # Cursor colors
  cursor:
    text:   '#2c2c2c'
    cursor: '#d9d9d9'

  # Normal colors
  normal:
    black:   '#1c1c1c'
    red:     '#bc5653'
    green:   '#909d63'
    yellow:  '#ebc17a'
    blue:    '#7eaac7'
    magenta: '#aa6292'
    cyan:    '#86d3ce'
    white:   '#cacaca'

  # Bright colors
  bright:
    black:   '#636363'
    red:     '#bc5653'
    green:   '#909d63'
    yellow:  '#ebc17a'
    blue:    '#7eaac7'
    magenta: '#aa6292'
    cyan:    '#86d3ce'
    white:   '#f7f7f7'

  # Dim colors
  dim:
    black:   '#232323'
    red:     '#74423f'
    green:   '#5e6547'
    yellow:  '#8b7653'
    blue:    '#556b79'
    magenta: '#6e4962'
    cyan:    '#5c8482'
    white:   '#828282'

key_bindings:
  - { key: J,        mods: Alt,     chars: "\x1bj"  }
  - { key: L,        mods: Alt,     chars: "\x1bl"  }
  - { key: K,        mods: Alt,     chars: "\x1bk"  }
  - { key: H,        mods: Alt,     chars: "\x1bh"  }
